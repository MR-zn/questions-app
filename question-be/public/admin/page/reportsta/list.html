<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <label for="phone">手机号</label>
                </div>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="phone"/>
                </div>
                <div class="layui-input-inline">
                    <label for="mindate">日期</label>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="mindate" placeholder="yyyy-MM-dd HH:mm:ss">
                    </div>
                </div>
                -
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="maxdate" placeholder="yyyy-MM-dd HH:mm:ss">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">分类选择</label>
                    <div class="layui-input-inline">
                        <select name="cate_id" lay-search="" id="cate_id">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label for="minscore">成绩</label>
                </div>
                <div class="layui-input-inline">
                    <input type="text" style="width: 50px" class="layui-input" id="minscore"/>
                </div>
                -
                <div class="layui-input-inline">
                    <input type="text" style="width: 50px" class="layui-input" id="maxscore"/>
                </div>
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
        </form>
    </blockquote>
    <table id="list" lay-filter="list"></table>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="list.js"></script>
</body>
</html>
