<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
	<link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<input type="hidden" id="cate_id">
<input type="hidden" id="group_id">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item">
					<label class="layui-form-label">排序</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input sort" placeholder="可选">
					</div>
				</div>
				<div class="layui-form-item magt3">
					<label class="layui-form-label layui-red">名称</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input name" lay-verify="required" placeholder="请输入类别名称">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label layui-red">及格百分比</label>
					<div class="layui-input-inline" style="width: 50px">
						<input type="text" class="layui-input pass" lay-verify="number" placeholder="">
					</div>
					<div class="layui-form-label" style="width: 20px;padding-left: 0">%</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">难度</label>
					<div class="layui-input-inline">
						<select class="difficulty" name="interest" lay-filter="aihao">
							<option value=""></option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
					</div>
				</div>
				<input type="hidden" class="pre_group_id">
				<div class="layui-form-item">
					<label class="layui-form-label">前一关卡</label>
					<div class="layui-input-inline">
						<select id="pre_group_id" name="pre_group_id">
							<option value=""></option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入备注信息" class="layui-textarea mark"></textarea>
					</div>
				</div>
				<input type="hidden" id="career_id">
				<div class="layui-form-item">
					<label class="layui-form-label">行业</label>
					<div class="layui-input-block careers_name" id="career">
					</div>
					<span class="layui-badge-rim">不选则为所有人</span>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">开始时间</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="time1" placeholder="yyyy-MM-dd HH:mm:ss" value="">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">结束时间</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="time2" placeholder="yyyy-MM-dd HH:mm:ss" value="">
					</div>
				</div>
				<div class="layui-form-item">
					<div style="width: 216px; margin: 50px 110px;">
						<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="edit">修改</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="LevelEdit.js"></script>

</body>
</html>
