<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
    <style>
        .selects input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <input type="hidden" id="group_id">
    <div class="layui-col-md9 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md9 layui-col-xs7">
                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-inline" style="width: 100px">
                        <input type="text" class="layui-input sort" placeholder="数字">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label layui-red">问题</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入题目" class="layui-textarea question"></textarea>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label layui-red">选项</label>
                    <div class="layui-input-block selects">
                        <input type="text" class="layui-input" placeholder="选项1">
                        <input type="text" class="layui-input" placeholder="选项2">
                        <input type="text" class="layui-input" placeholder="选项3">
                        <input type="text" class="layui-input" placeholder="选项4">
                    </div>
                    <div class="layui-input-block">
                        <button type="button" id="addQues" class="layui-btn layui-btn-xs"><i
                                class="layui-icon">&#xe654;</i></button>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label layui-red">答案</label>
                    <div class="layui-input-block answer">
                        <input type="checkbox" lay-filter="filter" name="" lay-skin="primary" title="1" value="1">
                        <input type="checkbox" lay-filter="filter" name="" lay-skin="primary" title="2" value="2">
                        <input type="checkbox" lay-filter="filter" name="" lay-skin="primary" title="3" value="3">
                        <input type="checkbox" lay-filter="filter" name="" lay-skin="primary" title="4" value="4">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">分值比重</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input score" placeholder="" value="10">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">难度</label>
                    <div class="layui-input-inline">
                        <select class="difficulty" name="" lay-filter="difficulty">
                            <option value=""></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div style="width: 216px; margin: 50px 110px;">
                        <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="add">立即添加</button>
                        <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="QuestionAdd.js"></script>
</body>
</html>
