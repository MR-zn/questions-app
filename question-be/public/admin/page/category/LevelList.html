<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>答题管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal addLevel_btn">添加关卡</a>
            </div>
            <div class="layui-inline" style="float: right;">
                生成redis题目库，在导入题目后点击此按钮
                <a class="layui-btn layui-btn-normal layui-btn-normal" id="setredis">生成该分类所有题目</a>
            </div>
        </form>
    </blockquote>
    <table id="newsList" lay-filter="newsList"></table>

    <!--操作-->
    <script type="text/html" id="newsListBar">
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="question">题目管理</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
    <input type="hidden" id="cate_id" name="cate_id">
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="LevelList.js"></script>
</body>
</html>
