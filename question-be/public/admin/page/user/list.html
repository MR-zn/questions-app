<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal add_btn">添加用户</a>
            </div>
            <div style="margin-left: 20px" class="layui-input-inline">
                <label for="phone" id="pl">手机号</label>
            </div>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="phone"/>
            </div>
            <div class="layui-input-inline">
                <label for="mindate">日期</label>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="mindate" placeholder="yyyy-MM-dd HH:mm:ss">
                </div>
            </div>
            -
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="maxdate" placeholder="yyyy-MM-dd HH:mm:ss">
                </div>
            </div>
            <div class="layui-inline">
                <label style="width: 60px" class="layui-form-label">行业选择</label>
                <div class="layui-input-inline">
                    <select name="cate_id" lay-search="" id="career_id">
                        <option value=""></option>
                        <option value="0">公民</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
        </form>
    </blockquote>
    <table id="list" lay-filter="list"></table>

    <!--操作-->
    <script type="text/html" id="listBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="list.js"></script>
</body>
</html>
